<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body style="height: 10000px;">
    <header id="header" class="header">
        <div class="header__containerMenu">
            <h2>ViajeroSecrets</h2>
            <nav class="header__nav">
                <a>Asesorias</a>
                <a>Beneficios</a>
                <a>Blog</a>
                <a>Viajeros</a>
                <a>Quienes somos?</a>
            </nav>
            <div id="dropdownHeader" class="dropdown header__dropHeader">
                <button class="header__dropHeader__button" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                        </svg>
                </button>
            </div>
        </div>
        <div id="horizontalNav" class="mainHome__dropdownMenu hide">
            <a class="dropdown-item" href="#">Asesorias</a>
            <a class="dropdown-item" href="#">Beneficios</a>
            <a class="dropdown-item" href="#">Blog</a>
            <a class="dropdown-item" href="#">Quienes somos?</a>
            <a class="dropdown-item" href="#">Viajeros</a>
        </div>
    </header>
    <main class="mainHome">
        <img class="mainHome__imageBackground" src="./assets/viajanding.jpg" />
        <div id="homeTitle" class="mainHome__titleContainer">
            <h1> Bienvenido</h1>
            <h2>A la web de todos los viajeros</h2>
        </div>
        
        <div class="mainHome__cardsContainer">
            <div id="firstRow" class="mainHome__cardsContainer__row">
                <div class="mainHome__cardsContainer__row__firstRowCards text-white bg-light mb-3">
                    <div class="card-body mainHome__cardsContainer__row__firstRowCards__content">
                      <h5 class="card-title">Working Holiday</h5>
                    </div>
                  </div>
                  <div class="mainHome__cardsContainer__row__firstRowCards text-white bg-light mb-3">
                    <div class="card-body mainHome__cardsContainer__row__firstRowCards__content">
                      <h5 class="card-title">Work & Travel</h5>
                    </div>
                  </div>
            </div>
            <div id="secondRow" class="mainHome__cardsContainer__row">
                <div class="mainHome__cardsContainer__row__secondRowCards text-white bg-light mb-3">
                    <div class="card-body mainHome__cardsContainer__row__secondRowCards__content">
                      <h5 class="card-title">Plataformas de viaje</h5>
                    </div>
                  </div>
                  <div class="mainHome__cardsContainer__row__secondRowCards text-white bg-light mb-3">

                      <h5 class="card-title">Seguros de viaje</h5>
                    </div>
                  </div>
                  <div class="mainHome__cardsContainer__row__secondRowCards text-white bg-light mb-3">
                    <div class="card-body mainHome__cardsContainer__row__secondRowCards__content">
                      <h5 class="card-title">Voluntariado</h5>
                    </div>
                  </div>

            </div>
        </div>
